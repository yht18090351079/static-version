[build]
  publish = "."

# SPA 重定向（用于单页应用）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 设置缓存策略
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
